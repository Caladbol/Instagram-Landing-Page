<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Intagram Landing Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__phone">
            <img src="./img/instagram-phone.png" alt="Cellphone">
        </div>
        <div class="wrapper__continue">
            <div class="wrapper__continue__group">
                <div><img src="./img/instagram-logo.png" alt="Intagram" class="logo"></div>
                <div><img src="./img/Foto2.jpg" alt="Profile Picture" class="profile-picture"></div>
                <a href="#" class="login">Continue as tfesousa</a>
                <a href="#" class="logout">Remove Account</a>
            </div>
            <div class="wrapper__continue__group">
                <p class="not-account">Not tfesousa?</p>
                <p class="not-account">
                    <span class="link-blue">Alternate Account</span>
                    OR
                    <span class="link-blue">Register</span>
                </p>
            </div>
            <div class="download">
                <p class="download__app">Get the app.</p>
                <div class="download__buttons">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
